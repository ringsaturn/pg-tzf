[package]
name = "tzf_pg"
version = "0.0.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.pgrx]
pg_version = 15
sql-generator = true

[features]
default = ["pg15"]
# pg11 = ["pgrx/pg11", "pgrx-tests/pg11" ]
# pg12 = ["pgrx/pg12", "pgrx-tests/pg12" ]
# pg13 = ["pgrx/pg13", "pgrx-tests/pg13" ]
# pg14 = ["pgrx/pg14", "pgrx-tests/pg14" ]
pg15 = ["pgrx/pg15", "pgrx-tests/pg15"]
# pg16 = ["pgrx/pg16", "pgrx-tests/pg16"]
pg_test = ["pgrx-tests/pg15"]

[dependencies]
lazy_static = "1.5.0"
pgrx = "0.14.1"
tzf-rs = "1.0.0"

[dev-dependencies]
pgrx-tests = "0.14.1"

[[bin]]
name = "pgrx_embed_tzf_pg"
path = "./src/bin/pgrx_embed.rs"

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1
